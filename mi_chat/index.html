<html>
    <head>
        <title>Chat Clash Academia</title>
        <link rel="stylesheet" href="./css/chat.css">
    </head>
    <body>
        <div id="chatcontainer">
            <div class="header">
                <div class="containHeader">

                    <div class="chat-title">
                        
                        <div class="title-left">
                        </div>
                        <div class="title-center" >
                            
                            <img src="./images/shield.png"  />
                            <span class="team-title">.Net Team</span>
                            
                        </div>
                        
                        <div class="title-right">
                        </div>
                    </div>
                    <div class="x">
                        <img src="images/close.png" alt="close">
                    </div>
                    
                </div>
            </div>
            <div class="chat-body">

                <div class="reaction-left">
                    <img src="./images/reaction.gif" class="stopped" />

                </div>
                

            </div>
            
            <div id="buttons-container">

                <input type="text" name="input-chat" class="input-chat" />

                <div class="button-reactions">
                    <div class="button-left">
                    </div>
                    <div class="button-center">
                        <img src="./images/button-reactions.png" />
                    </div>
                    <div class="button-right">
                    </div>

                </div>

                <div class="button-text">
                    <div class="button-left">
                    </div>
                    <div class="button-center">
                        <img src="./images/button-comments.png" />
                    </div>
                    <div class="button-right">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>


        //alert(document.getElementsByClassName("button-text").length);


        document.getElementsByClassName("button-text")[0].addEventListener("click", function(){
            
            document.getElementsByName("input-chat")[0].style.display = "block";
            document.getElementsByName("input-chat")[0].focus();

        });



        document.getElementsByClassName("input-chat")[0].addEventListener("keypress", function(e){
            
            if (e.key === 'Enter') {
                
                var message = document.getElementsByClassName("input-chat")[0].value;
                
                document.getElementsByClassName("input-chat")[0].value = "";


                var paragraph = document.createElement("div");
                paragraph.innerHTML = message;
                paragraph.className = "chat-text chat-text-left chat-text-right";

                document.getElementsByClassName("chat-body")[0].appendChild(paragraph);
            }

        });



    </script>
</html>
